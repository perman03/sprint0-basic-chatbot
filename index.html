<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSG - MS</title>
  </head>
  <body class="bg-black">

    <div class="max-w-2xl mx-auto flex flex-col h-screen p-4">
    <h1 class="text-8xl font-bold bg-gradient-to-r from-yellow-500 to-blue-800 bg-clip-text text-transparent text-center my-6">
        TMG - MS
    </h1>

    <div id="app" class="flex-1 overflow-y-auto space-y-4 mb-4 p-4 scrollbar-thin">
        </div>

    <form id="form" class="pb-6">
        <div class="relative">
            <input
                name="prompt"
                id="prompt"
                class="border-2 border-blue-900/20 bg-white p-4 pr-16 rounded-2xl w-full shadow-lg focus:outline-none focus:border-blue-500 transition-all"
                placeholder="Escribe un mensaje..."
            />
            <button
                id="submit"
                type="submit"
                class="cursor-pointer absolute top-1/2 right-3 transform -translate-y-1/2 bg-yellow-600 hover:bg-yellow-700 text-white p-2 rounded-xl transition-colors"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>
            </button>
        </div>
    </form>
</div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
